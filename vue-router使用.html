<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
  //如果以后是模块化编程 Vue.proptotype.$VueRouter = VueRouter
  let Course = {
      data(){
          return{

          }
      },
      template:`
       <div>
            我是免费课程
       </div>
      `
  }

  let Home = {
      data(){
          return{

          }
      },
      template:`
       <div>
            我是首页
       </div>
      `
  }
  //创建路由
  const router = new VueRouter({
      //定义路由规则
      routers:[
          {
              path:'/',
              component:Home
          },
          {
              path: '/course',
              component: Course
          }
      ]
  })
  let App = {
      data(){
          return{

          }
      },
      // router-link和router-view 是vue-router提供的两个全局组件
      //router-view路由组件的出口
      //<router-link to='/'>首页</router-link>中的'/'对应router中的path:'/'然后通过component:Home找到Home组件，然后再渲染到router-view中
      template: `
        <div>
            <div class="header">
                <router-link to='/'>首页</router-link>
                <router-link to='/course'>免费课程</router-link>
            </div>
            <router-view></router-view>
        </div>
      `
  }

  new Vue({
      el:'#app',
      //挂载路由对象
      router,
      data(){
          return{

          }
      },
      template:`
       <div>
       <App/>
</div>
      `,
      components:{
        App
      }
  })
</script>
</body>
</html>
