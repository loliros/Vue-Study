<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/moment.js"></script>
<script>
    //全局过滤器先写一个全局的组件  年月日  其他的格式可以进行formatStr数据的判断
    Vue.filter('myTime',function (val,formatStr) {
        console.log(formatStr);//YYYY-MM-DD
        return moment(val).format(formatStr);
    })

    let App = {
        data(){
            return{
                msg:'hello world',
                time:new Date()
            }
        },
        template:`<div>
      <div>App {{msg | myReverse }}</div>
      <div><h2>{{ time | myTime('YYYY-MM-DD')}}</h2></div>
      </div>
      `,
        filters:{
            myReverse:function (val) {
                console.log(val);
                return val.split('').reverse().join();//分割
            },
            //年月日
/*            myTime:function (val,formatStr) {
                return moment(val).format(formatStr);
            }*/
        }
    }

    var vm = new Vue({
        el:'#app',
        data(){
            return{

            }
        },
        template:`
       <div class="app">
       <App/>
</div>
      `,
        components:{
            App
        }
    })
</script>
</body>
</html>
